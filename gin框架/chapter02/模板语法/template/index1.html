<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{/*if...else...*/}}
{{if .name}}
    <p>name存在：{{$.name}}</p>
{{else}}

{{end}}
<br>

    {{end}}
{{else}}
    <p>name不存在</p>
{{end}}

</body>
</html>
