<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>数组渲染</div>
<p>方式一：</p>
{{range .}} <!-- 这里的点表示的就是后端传递过来的上下文数组 -->
{{.}} <!-- 这里的点表示的就是每一个循环的数据值 -->
{{end}}
<p>方式2：</p>
{{range $i, $v := .}}
    {{$i}} - {{$v}} <br>
{{end}}
</body>
</html>
